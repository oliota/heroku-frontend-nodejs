
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="container-fluid p-4">

  <div class="row mb-3">
    <div class="col">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <span>Expense Form</span>
          <div>
            <button id="btn-cancel" class="btn btn-secondary btn-sm">Cancel</button>
            <button id="btn-add" class="btn btn-primary btn-sm">Add</button>
            <button id="btn-edit" class="btn btn-warning btn-sm d-none">Edit</button>
          </div>
        </div>
        <div class="card-body">
          <form id="expense-form">
            <div class="mb-3">
              <label for="expense-id" class="form-label">ID</label>
              <input type="text" class="form-control" id="expense-id" readonly>
            </div>
            <div class="mb-3">
              <label for="expense-title" class="form-label">Title</label>
              <input type="text" class="form-control" id="expense-title" required>
            </div>
            <div class="mb-3">
              <label for="expense-amount" class="form-label">Amount</label>
              <input type="number" step="0.01" class="form-control" id="expense-amount" required>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <span>Expense List</span>
          <button id="btn-refresh" class="btn btn-info btn-sm">Refresh</button>
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped" id="expenses-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Amount</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" id="confirm-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Deletion</h5>
        </div>
        <div class="modal-body">
          <p>Do you really want to delete this expense?</p>
        </div>
        <div class="modal-footer">
          <button type="button" id="confirm-delete" class="btn btn-danger">Yes</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/crud-core.js"></script>
  <script src="js/crud-extended.js"></script>
</body>
</html>
